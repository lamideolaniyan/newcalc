<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" type="text/css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.png" />

		<title>Calculator</title>
	</head>

	<body>
		<div class="container">
			<div class="calc__screen">
				<div class="calc__screen--top">&nbsp</div>
				<div class="calc__screen--bottom">0</div>
			</div>

			<div class="calc__body">
				<div class="calc__body--row">
					<a class="btn__clear">
						<button
							data-type="operator"
							data-value="clear"
							class="calc__btn calc__btn--clear"
						>
							C
						</button>
					</a>

					<a class="btn__plus-minus">
						<button
							data-type="operator"
							data-value="±"
							class="calc__btn calc__btn--plus-minus"
						>
							±
						</button>
					</a>

					<a class="btn__percentage">
						<button class="calc__btn" data-type="operator" data-value="/100">
							%
						</button>
					</a>

					<a class="btn__divide">
						<button
							data-type="operator"
							data-value="/"
							class="calc__btn calc__btn--operator"
						>
							÷
						</button>
					</a>
				</div>

				<div class="calc__body--row">
					<a class="btn__7">
						<button class="calc__btn num-btn" data-type="num" data-value="7">
							7
						</button>
					</a>

					<a class="btn__8">
						<button class="calc__btn num-btn" data-type="num" data-value="8">
							8
						</button>
					</a>

					<a class="btn__9">
						<button class="calc__btn num-btn" data-type="num" data-value="9">
							9
						</button>
					</a>

					<a class="btn__multiply">
						<button
							data-type="operator"
							data-value="*"
							class="calc__btn calc__btn--operator"
						>
							x
						</button>
					</a>
				</div>

				<div class="calc__body--row">
					<a class="btn__4">
						<button class="calc__btn num-btn" data-type="num" data-value="4">
							4
						</button>
					</a>

					<a class="btn__5">
						<button class="calc__btn num-btn" data-type="num" data-value="5">
							5
						</button>
					</a>

					<a class="btn__6">
						<button class="calc__btn num-btn" data-type="num" data-value="6">
							6
						</button>
					</a>

					<a class="btn__minus">
						<button
							data-type="operator"
							data-value="-"
							class="calc__btn calc__btn--operator"
						>
							-
						</button>
					</a>
				</div>

				<div class="calc__body--row">
					<a class="btn__1">
						<button class="calc__btn num-btn" data-type="num" data-value="1">
							1
						</button>
					</a>

					<a class="btn__2">
						<button class="calc__btn num-btn" data-type="num" data-value="2">
							2
						</button>
					</a>

					<a class="btn__3">
						<button class="calc__btn num-btn" data-type="num" data-value="3">
							3
						</button>
					</a>

					<a class="btn__plus">
						<button
							data-type="operator"
							data-value="+"
							class="calc__btn calc__btn--operator"
						>
							+
						</button>
					</a>
				</div>

				<div class="calc__body--row">
					<a class="btn__0">
						<button class="calc__btn num-btn" data-type="num" data-value="0">
							0
						</button>
					</a>

					<a class="btn__decimal">
						<button data-type="num" data-value="." class="calc__btn">.</button>
					</a>

					<a class="btn__delete">
						<button data-type="operator" data-value="del" class="calc__btn">
							DEL
						</button>
					</a>

					<a class="btn__equal">
						<button
							data-type="operator"
							data-value="="
							class="calc__btn calc__btn--equal"
						>
							=
						</button>
					</a>
				</div>
			</div>
		</div>

		<footer class="footer">
			<a href="https://github.com/lamideolaniyan/newcalc" target="_blank"
				>&copy; Olamide Olaniyan</a
			>
		</footer>
		<script src="app.js"></script>
	</body>
</html>
